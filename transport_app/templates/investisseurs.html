{% extends "base.html" %}

{% block title %}{{ _('Investors') }} â€” CWO Transportation{% endblock %}

{% block content %}
<h1>{{ _('Investors') }}</h1>
<form method="GET" class="mb-3">
  <div class="input-group">
    <input type="text" name="search" class="form-control" placeholder="{{ _('Search by name or amount...') }}" value="{{ search }}">
    <button type="submit" class="btn btn-outline-secondary">{{ _('Search') }}</button>
  </div>
</form>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>{{ _('Name') }}</th>
      <th>{{ _('Invested Amount ($)') }}</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <td>{{ i.nom }}</td>
      <td>{{ "%.2f"|format(i.montant) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
