{% extends "base.html" %}

{% block title %}Modifier Conducteur — CWO Transportation{% endblock %}

{% block content %}
<h1>Modifier Conducteur</h1>
<form method="POST">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" value="{{ conducteur.nom }}" required>
  </div>
  <div class="mb-3">
    <label for="gain" class="form-label">Gain ($)</label>
    <input type="number" step="0.01" class="form-control" id="gain" name="gain" value="{{ conducteur.gain }}" required>
  </div>
  <div class="mb-3">
    <label for="miles" class="form-label">Miles</label>
    <input type="number" class="form-control" id="miles" name="miles" value="{{ conducteur.miles }}" required>
  </div>
  <div class="mb-3">
    <label for="itineraire" class="form-label">Itinéraire</label>
    <input type="text" class="form-control" id="itineraire" name="itineraire" value="{{ conducteur.itineraire }}" required>
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date (AAAA-MM-JJ)</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ conducteur.date }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Modifier</button>
  <a href="{{ url_for('conducteurs') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
