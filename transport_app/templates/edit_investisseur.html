{% block content %}
<h1>Modifier Investisseur</h1>
<form method="POST">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" value="{{ investisseur.nom }}" required>
  </div>
  <div class="mb-3">
    <label for="montant" class="form-label">Montant investi ($)</label>
    <input type="number" step="0.01" class="form-control" id="montant" name="montant" value="{{ investisseur.montant }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Modifier</button>
  <a href="{{ url_for('investisseurs') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
